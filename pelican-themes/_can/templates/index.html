{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}        
{% if articles %}
                <section id="article-list">
                    <h2>{% block title %}Tüm Yazılar{% endblock %}</h2>
                    <ol>
    {% for article in articles %}        
            <li><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark">{{ article.title }}</a></li>
{% endfor %}
    </ol>
    </section><!-- #article-list -->
{% endif %}
{% endblock content %}
